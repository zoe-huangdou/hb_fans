    <!-- 把 JavaScript 放在 body 結束標籤前 -->
    <script>
        function calculateDaysLeft(targetDate) {
        // 取得當前時間，並手動轉換為 UTC+8
        const currentDate = new Date();
        const utc8Offset = currentDate.getTimezoneOffset() + (8 * 60); // 取得 UTC+8 與當前時區的差異分鐘數
        const currentDateUtc8 = new Date(currentDate.getTime() + utc8Offset * 60 * 1000); // 調整時間

        const target = new Date(targetDate); // 目標日期
        const timeDifference = target - currentDateUtc8; // 計算時間差
        const daysLeft = Math.ceil(timeDifference / (1000 * 60 * 60 * 24)); // 換算為天數
        return daysLeft;
    }

    function displayCountdown() {
        const targetDate = "2024-10-08"; // 目標日期
        const daysLeft = calculateDaysLeft(targetDate);
        document.getElementById("countdown").textContent = daysLeft >= 0 ? daysLeft + " 天" : "已過期";
    }

        // 在 DOM 準備好後立刻執行倒數
        displayCountdown();
    </script>
