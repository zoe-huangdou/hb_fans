<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試頁</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
        <div class="img-left">
            <img src="img/zhe.png" alt="zhe" style="max-height: 70vh;">
        </div>
        <div class="img-right">
            <img src="img/wei.png" alt="wei" style="max-height: 70vh;">
        </div>
 

    <div class="container" id="table-body" style="margin-top: 60px; padding: 0;">
        <div class="day-counter" style="width: 260px; padding: 30px 12px;background-color: #0095f6;border-radius: 30px;">
            <span style="font-size: 36px;">黃氏兄弟<br>觀眾應援資訊</span> 
        </div>



    </div>



    <script>
        // 監聽滾動事件，當頁面向下滾動時顯示按鈕
        window.onscroll = function() {
            var backToTopButton = document.getElementById("back-to-top");
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                backToTopButton.classList.add("show");
            } else {
                backToTopButton.classList.remove("show");
            }
        };

        // 點擊按鈕時，滑動回到頂部
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

    <div class="footer">
        本頁面由 Zoe Chen 製作與維護  <span style="color: #666; padding: 0 10px;"> | </span>  IG : <a href="https://www.instagram.com/zoe_huangdou">zoe_huangdou</a>
    </div>

    <!-- 把 JavaScript 放在 body 結束標籤前 -->
    <script>
        function calculateDaysLeft(targetDate) {
            const currentDate = new Date();
            const target = new Date(targetDate);
            const timeDifference = target - currentDate;
            const daysLeft = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));
            return daysLeft;
        }

        function displayCountdown() {
            const targetDate = "2024-10-08"; // 目標日期
            const daysLeft = calculateDaysLeft(targetDate);
            document.getElementById("countdown").textContent = daysLeft >= 0 ? daysLeft + " 天" : "已過期";
        }

        // 在 DOM 準備好後立刻執行倒數
        displayCountdown();
    </script>
</body>
</html>
